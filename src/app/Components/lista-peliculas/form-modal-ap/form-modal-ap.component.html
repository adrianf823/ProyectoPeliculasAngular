<div class="modal-header" #child1>
        <h4 class="modal-title">Formulario Película</h4>
        <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cross click')">X
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
        <div class="modal-boy">
          <div class="container">
              <img [src]="Imgsrc" style="max-width: 260px; margin-left: 25%;" (click)="file.click()"/>
                <div class="form-group">
                        <label for="titulo">Portada</label>
                        <input type="file" 
                          class="form-control"
                            (change)="cambiaPreview($event)" #file accept="image/*"/>
                      </div>
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" 
                class="form-control"
                formControlName="titulo" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.titulo.errors?.required">Este campo es necesario</div>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea rows="7" type="text" class="form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="form-group">
                    <label for="descripcion">Género</label>
                    <select type="text" class="form-control" formControlName="genero" (change)="cambiarGenero($event)">
                      <option>Drama</option>
                      <option>Acción</option>
                      <option>Terror</option>
                      <option>Comedia</option>
                      <option>Ciencia ficción</option>
                      <option>Aventura</option>
                      <option>Misterio/Suspense</option>
                    </select>
                    <div class="text-danger" *ngIf="isSubmitted && formControls.genero.errors?.required">Este campo es necesario</div>
                  </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success"
            >
            Añadir
          </button>
        </div>
      </form>
